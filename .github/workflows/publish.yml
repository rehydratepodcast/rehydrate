name: publish

on:
  push:
    branches: [ main ]

permissions:
  contents: read        # needed to checkout code
  pages: write          # needed to deploy to Pages
  id-token: write       # needed by deploy-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'    # update as needed

      - name: Install dependencies
        run: npm ci

      - name: Build Eleventy site
        run: |
          npx @11ty/eleventy --config=eleventy-config.js --output=rehydrate

      - name: Upload build output
        uses: actions/upload-pages-artifact@v3
        with:
          path: rehydrate       # matches the --output folder above

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
